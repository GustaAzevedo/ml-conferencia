<div class="status-card-grid">
  <mat-card
    appearance="outlined"
    class="status-card"
    *ngFor="let metric of metrics"
    [attr.data-status]="metric.status"
  >
    <mat-card-subtitle>{{ metric.label }}</mat-card-subtitle>
    <mat-card-title>{{ metric.value }}</mat-card-title>
  </mat-card>
</div>
