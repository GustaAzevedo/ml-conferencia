<!-- Display of summary cards with the latest import status. -->
<div class="status-cards">
  <article class="status-cards__card">
    <h4>OK</h4>
    <p>{{ ok }}</p>
  </article>

  <article class="status-cards__card">
    <h4>Faltantes</h4>
    <p>{{ missing }}</p>
  </article>

  <article class="status-cards__card">
    <h4>Excedentes</h4>
    <p>{{ extra }}</p>
  </article>
</div>
