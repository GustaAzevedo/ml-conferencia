<!-- Scanner workflow ties manual entry to the shared scanner stream. -->
<section class="scanner-page">
  <app-scan-input (codeCaptured)="handleManualEntry($event)"></app-scan-input>

  <app-status-cards
    [ok]="totals().ok"
    [missing]="totals().missing"
    [extra]="totals().extra"
  ></app-status-cards>

  <section class="scanner-page__log" *ngIf="scannedRows().length; else emptyState">
    <h4>Últimas bipagens</h4>
    <app-grid-table [columns]="gridColumns" [rows]="scannedRows()"></app-grid-table>
  </section>

  <ng-template #emptyState>
    <p>Nenhum código bípado nesta sessão.</p>
  </ng-template>
</section>
