<section class="scanner-page">
  <div class="scanner-page__row scanner-page__row--input">
    <app-scan-input (codeCaptured)="handleManualEntry($event)"></app-scan-input>
  </div>

  <div class="scanner-page__row scanner-page__row--status">
    <app-status-cards
      [ok]="totals().ok"
      [missing]="totals().missing"
      [extra]="totals().extra"
    ></app-status-cards>
  </div>

  <mat-card appearance="outlined" class="scanner-page__table" *ngIf="scannedRows().length; else emptyState">
    <mat-card-header>
      <mat-card-title>Últimas bipagens</mat-card-title>
      <mat-card-subtitle>{{ scannedRows().length }} leituras</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-grid-table [columns]="gridColumns" [rows]="scannedRows()"></app-grid-table>
    </mat-card-content>
  </mat-card>

  <ng-template #emptyState>
    <mat-card appearance="outlined" class="scanner-page__table scanner-page__table--empty">
      <mat-card-content>
        <p class="mat-body-medium">Nenhum código bípado nesta sessão.</p>
      </mat-card-content>
    </mat-card>
  </ng-template>
</section>
