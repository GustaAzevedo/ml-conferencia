<!-- Dashboard overview with quick access to the latest conference state. -->
<section class="dashboard-page">
  <header>
    <h2>Visão Geral</h2>
    <p>Acompanhe o andamento da conferência e acesse rapidamente as rotas operacionais.</p>
  </header>

  <app-status-cards
    [ok]="totals().ok"
    [missing]="totals().missing"
    [extra]="totals().extra"
  ></app-status-cards>

  <section class="dashboard-page__metrics">
    <div>
      <span>IDs oficiais carregados</span>
      <strong>{{ officialCount() }}</strong>
    </div>
    <div>
      <span>Pacotes bipados</span>
      <strong>{{ scannedCount() }}</strong>
    </div>
  </section>
</section>
