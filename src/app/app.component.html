<!-- Shell layout: contains persistent navigation and outlet for lazy views. -->
<div class="app-shell">
  <!-- Header summarizes the active workspace. -->
  <header class="app-shell__header">
    <h1>{{ title }}</h1>
    <p>ConferÃªncia digital com rotas carregadas sob demanda.</p>
  </header>

  <!-- Navigation renders router links based on the component configuration. -->
  <nav class="app-shell__nav" aria-label="Menu principal">
    <a
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive="app-shell__nav-link--active"
      class="app-shell__nav-link"
      [routerLinkActiveOptions]="{ exact: link.path === '/' }"
    >
      {{ link.label }}
    </a>
  </nav>

  <!-- Routed content is lazy loaded below. -->
  <main class="app-shell__content">
    <router-outlet />
  </main>
</div>
