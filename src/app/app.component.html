<mat-toolbar color="primary" class="app-toolbar" role="navigation">
  <span class="app-toolbar__brand">{{ title }}</span>
  <span class="app-toolbar__spacer"></span>
  <nav class="app-toolbar__nav" aria-label="Menu principal">
    <a
      *ngFor="let link of navLinks"
      mat-button
      [routerLink]="link.path"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: link.path === '/' }"
    >
      {{ link.label }}
    </a>
  </nav>
</mat-toolbar>

<div class="app-shell">
  <main class="app-shell__content">
    <router-outlet />
  </main>
</div>
