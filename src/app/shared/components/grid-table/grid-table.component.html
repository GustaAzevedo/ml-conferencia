<!-- Simple data table used both on import and scanner screens. -->
<div class="grid-table">
  <table>
    <thead>
      <tr>
        <th *ngFor="let c of columns">{{ c }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td *ngFor="let c of columns">{{ row[c] }}</td>
      </tr>
    </tbody>
  </table>
</div>
